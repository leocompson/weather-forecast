				<div class="settings-item">
					<p class="settings-title">Temperature unit</p>
					<div id="settings-temp">
						<p>
							<input id="radio-fahrenheit" type="radio" name="temp" value="Imperial">

							<label for="radio-celsius">Celsius</label>
						</p>
					</div>
				</div>
				<div class="settings-item">
					<p class="settings-title">Location</p>
					<div id="settings-launch">
						<p>
							<input id="radio-default-location" type="radio" disabled name="lanuch" value="default">
							<label for="radio-default-location">Default</label>
							<span id="default-location-name"></span>
						</p>
						<p>
							<input id="radio-current-location" type="radio" name="lanuch" value="current">
							<label for="radio-current-location">Current</label>
							<span id="current-location-name"></span>
						</p>
						<p>
							<button id="update-current-location">
								<svg width="12" height="12" viewBox="0 0 48 48">
									<path d="M 9.8212753,13.365952 H 34.12766 V 20.455317 L 44.25532,10.327657 34.12766,0.199997 V 7.2893585 H 3.744681 V 22.987232 H 9.8212753 Z"/>

								</svg>
							</button>
							<label for="update-current-location">Update current location (requires geolocation permission)</label>
							<p class="note">Note: to get the geolocation, please open the interface in the tab or window (geolocation API is not working in the toolbar popup).</p>
						</p>
					</div>
				</div>
				<div class="settings-item">
					<p class="settings-title">Decimal points (for badge icon text)</p>
					<div id="settings-badge">
						<p>
							<input id="radio-no-decimal-points" type="radio" name="badge" value="no-decimal-points">
							<label for="radio-no-decimal-points">No decimal points</label>
						</p>
						<p>
							<input id="radio-one-decimal-point" type="radio"  name="badge" value="one-decimal-point">
							<label for="radio-one-decimal-point">One decimal point</label>
						</p>
					</div>
				</div>
				<div class="settings-item">
					<p class="settings-title">Refresh interval (in minutes)</p>
					<div id="settings-refresh-intervals" class="settings-refresh-intervals">
						<span data-min="5" class="settings-refresh-interval">5</span>
						<span data-min="10" class="settings-refresh-interval">10</span>
						<span data-min="15" class="settings-refresh-interval">15</span>
						<span data-min="30" class="settings-refresh-interval">30</span>
						<span data-min="60" class="settings-refresh-interval">60</span>
					</div>
				</div>
				<div class="settings-item">
					<p class="settings-title">API key</p>
					<div>
						<input id="api-key" type="text" value=''>
					</div>
				</div>

						<label for="theme-color">Click to choose a theme color</label>
					</div>
				</div>
